@if(!currentProfileActive){
    <h3 class=" text-white text-center text-4xl font-body py-5">
        <a class="font-semibold uppercase" >HBO</a>
        <a class="text-5xl" >MAX</a>
     </h3>
     <h3 class="text-4xl font-bold text-white font-main text-center mt-8">Utwórz profil</h3>
    <div class="flex justify-center w-full mt-16">
        <input class="color-input p-4 rounded-md w-96 focus:border-white text-lg ml-2 z-0 font-main" type="name" for="name"  placeholder="Nazwa"  [(ngModel)]="profileName" >
    </div>
    <div class="flex justify-center mt-8 ">
    <button type="button" class="text-white font-main bg-gray-800 hover:bg-gray-900 border-transparent border-2 hover:border-purple-500 focus:outline-none focus:ring-4 focus:ring-gray-300 font-semibold rounded-lg text-sm px-10 py-3.5 me-2 mb-2 " [disabled]="!profileName" (click)="addProfile()" >Zapisz</button>
    <button type="button" class="text-white font-main bg-gray-800 hover:bg-gray-900 border-transparent border-2 hover:border-purple-500 focus:outline-none focus:ring-4 focus:ring-gray-300 font-semibold rounded-lg text-sm px-10 py-3.5 me-2 mb-2 "  [routerLink]="'/profile-select'">Anuluj</button>
    </div>
}
@else {
    <h3 class=" text-white text-center text-4xl font-body py-5">
        <a class="font-semibold uppercase" >HBO</a>
        <a class="text-5xl" >MAX</a>
     </h3>
     <h3 class="text-4xl font-bold text-white font-main text-center mt-8">Utwórz profil</h3>
    <div class="flex justify-center w-full mt-16">
        <input class="color-input p-4 rounded-md w-96 focus:border-white text-lg ml-2 z-0 font-main" type="name" for="name"  placeholder="Nazwa"  [(ngModel)]="currentProfile.name" >
    </div>
    <div class="flex justify-center mt-8 ">
    <button type="button" class="text-white font-main bg-gray-800 hover:bg-gray-900 border-transparent border-2 hover:border-purple-500 focus:outline-none focus:ring-4 focus:ring-gray-300 font-semibold rounded-lg text-sm px-10 py-3.5 me-2 mb-2 "  (click)="changeProfile()" >Zmień</button>
    <button type="button" class="text-white font-main bg-gray-800 hover:bg-gray-900 border-transparent border-2 hover:border-purple-500 focus:outline-none focus:ring-4 focus:ring-gray-300 font-semibold rounded-lg text-sm px-10 py-3.5 me-2 mb-2 "  [routerLink]="'/profile-select'">Anuluj</button>
    
    </div>
    <div class="flex justify-center">
    <button type="button" class=" text-white font-main  hover:bg-gray-400 border-transparent  focus:outline-none focus:ring-4 focus:ring-gray-300 font-semibold rounded-lg text-sm px-10 py-3.5 me-2 mb-2 mt-4"  (click)="deleteProfile()" >Usuń</button>
    </div>
    
}

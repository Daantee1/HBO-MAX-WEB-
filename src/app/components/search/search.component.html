<div class="w-fullflex mr-16 ml-12 font-main text-gray-300 mt-5">
    
    <div class="relative">
        <input type="text" class="p-5 pl-12 mb-2  rounded-md w-full bg-gray-950  focus:bg-0 text-2xl ml-2 " placeholder="Czego szukasz?"
        [(ngModel)]="inputValue" >
        <img width="40px" height="40px"  src="./assets/magnifer.png" alt="" class="absolute inset-y-0 left-0 ml-2 top-6 pl-3">
        <img width="25px" height="25px" src="./assets/x icon.png" class="absolute inset-y-0 right-0 items-center top-6 mr-2" alt=""
        [ngStyle]="{'visibility': isXVisible ? 'visible' : 'hidden'}" (click)="deleteValueInInput()">
    </div>
    <div class="flex xl:w-full xl:h-full   mt-5 ml-2 flex-wrap ">
@for(movie of matchedMovies; track movie.id;){
  
    <div class="object-cover lg:h-72 lg:w-52 xl:mr-7  w-1/2 sm:w-1/3 md:w-1/4 p-2 xl:p-0 mb-10" >
        <img  class="h-full w-full  border-transparent border-2 hover:border-purple-500 cursor-pointer"  [src]="movie.path" alt="Movie image" 
        (click)=" navigateToDetails(movie.id)">
    </div>
  
  

}@empty{ 
    @if(matchedMovies.length === 0){
        <h1 class="text-3xl text-gray-400">Brak wynik√≥w</h1>
    }
    
} 


</div>
</div>
